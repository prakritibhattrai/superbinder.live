  <style>

.scrollbar-hide::-webkit-scrollbar {
  display: none; /* Chrome, Safari, and Opera */
}
.scrollbar-hide {
  -ms-overflow-style: none; /* IE and Edge */
  scrollbar-width: none; /* Firefox */
}
.chat-panel {
  height: auto; /* Default to auto to allow content to determine height, but constrained by :style */
  max-height: calc(100vh - 200px); /* Prevent overflow beyond viewport for desktop */
  overflow-y: auto; /* Allow scrolling if content exceeds height */
}

/* On mobile, override to use calculated viewport height minus header and input */
.chat-panel.mobile {
  height: calc(100vh - 96px); /* Subtract header (48px) + input (48px) */
  width: 100% !important; /* Ensure full width on mobile */
  margin: 0 !important;
  padding: 0 !important;
  position: fixed; /* Ensure it's fixed to the viewport */
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
}

/* Ensure the desktop version uses absolute positioning and calculated height */
.chat-panel:not(.mobile) {
  position: absolute;
  top: 0;
  bottom: 0; /* Stretch to bottom of viewport, but constrained by :style */
  right: 0;
  height: calc(100vh - 200px); /* Subtract header height (adjust if needed) */
  max-height: calc(100vh - 200px);
}

/* Ensure flex children in chat-panel expand correctly */
.chat-panel .flex-1 {
  flex: 1;
  min-height: 0; /* Prevent flex children from overflowing */
  overflow-y: auto; /* Allow scrolling within the message area */
}

/* Ensure the input area stays visible at the bottom */
.chat-panel .p-2:last-child {
  flex-shrink: 0; /* Prevent the input area from shrinking */
}
  </style>

  <style>
    /* Base editor */
    .text-editor {
      min-height: 6rem;
      padding: 0.75rem;
      width: 100%;
      font-size: 0.75rem;
      line-height: 1.75;
      color: #e5e7eb;
      background-color: #111827;
      border-radius: 0.25rem;

      /* Space wrapping properties */
      white-space: break-spaces !important;
      /* Changed from pre-wrap to break-spaces */
      overflow-wrap: break-word !important;
      word-wrap: break-word !important;
      /* For older browsers */
      word-break: break-word !important;
      /* Changed from break-all to break-word */
      overflow-x: hidden !important;
      /* Prevent horizontal scrolling */

      /* Ensure proper text editing */
      -webkit-user-modify: read-write;
      -moz-user-modify: read-write;
      user-modify: read-write;

      /* Cursor */
      caret-color: #fff;

      /*max-height: 150px;*/
      overflow-y: auto;
      overflow-x: hidden;


      -webkit-overflow-scrolling: touch;
      /* For better touch device scrolling */
      overscroll-behavior: contain;
      /* Prevent scroll chaining */

      cursor: text !important;

    }

    /* Socket tag */
    .text-editor-tag {
      display: inline;
      background-color: #4b5563;
      color: #f9fafb;
      border-radius: 0.25rem;
      padding: 0 0.25rem;
      margin: 0 5px;
      line-height: inherit;
      font-size: inherit;
      user-select: none;
      -webkit-user-select: none;
      cursor: pointer;
      position: relative;
      white-space: nowrap;
      /* Keep tag contents from wrapping */
      vertical-align: baseline;
      cursor: pointer !important;

    }

    /* Other styles remain the same */
    .text-editor-tag:hover {
      background-color: #374151;
    }

    .text-editor-tag.selected {
      background-color: #3b82f6;
      color: white;
      outline: 2px solid #60a5fa;
    }

    .text-editor:empty::before {
      content: attr(data-placeholder);
      color: #6b7280;
      pointer-events: none;
    }

    .text-editor::selection {
      background-color: rgba(59, 130, 246, 0.3);
    }

    .text-editor br {
      line-height: inherit;
      content: '';
    }
  </style>

  <style>
    /* Input container */
    .text-editor-input-container {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-top: 0.5rem;
      width: 100%;
    }


    .text-editor-input-container button {
      cursor: pointer !important;
    }


    /* Input field */
    .text-editor-input-container input {
      flex: 1;
      /* Fill remaining space */
      min-width: 0;
      /* Allow input to shrink if needed */
      padding: 0.375rem 0.5rem;
      background-color: #1f2937;
      /* bg-gray-800 */
      color: #e5e7eb;
      /* text-gray-200 */
      border: 1px solid #374151;
      /* border-gray-700 */
      border-radius: 0.25rem;
      font-size: 0.75rem;
      /* text-xs */
      line-height: 1.5;
      outline: none;
      transition: border-color 0.15s ease;
      cursor: text !important;
    }

    .text-editor-input-container input:focus {
      border-color: #4b5563;
      /* Slightly lighter on focus */
      box-shadow: 0 0 0 1px #4b5563;
      /* Subtle glow effect */
    }

    /* Button */
    .text-editor-input-container button {
      flex-shrink: 0;
      /* Prevent button from shrinking */
      padding: 0.375rem 0.75rem;
      background-color: #3b82f6;
      /* bg-blue-500 */
      color: white;
      font-size: 0.75rem;
      /* text-xs */
      border-radius: 0.25rem;
      transition: background-color 0.15s ease;
      white-space: nowrap;
    }

    .text-editor-input-container button:hover {
      background-color: #2563eb;
      /* bg-blue-600 */
    }

    .text-editor-input-container button:focus {
      outline: none;
      box-shadow: 0 0 0 2px #1f2937, 0 0 0 4px #60a5fa;

    }
  </style>


  <style>
    .cursor-indicator {
      display: inline-block;
      width: 2px;
      height: 1.2em;
      background-color: #3b82f6;
      /* Tailwind blue-500 */
      vertical-align: middle;
      margin: 0 -1px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>

  <style>
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      transition: background-color 0.2s ease;
    }

    .status-dot.idle {
      background-color: #9CA3AF;
      /* gray-400 */
    }


    .status-dot.complete {
      background-color: #00ffcc;
      /* green-400 */
    }


    .status-dot.in-progress {
      background-color: #ffdc19;
      /* green-500 */
      animation: pulse 2s infinite;
    }

    .status-dot.error {
      background-color: #EF4444;
      /* red-500 */
    }

    @keyframes pulse {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
